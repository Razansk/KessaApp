<ion-header>

  <ion-navbar >
    <ion-title class="toolbar">login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding-vertical >

  <ion-list >

      <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input floating type="email" placeholder="******@*****.com" #email ></ion-input>
      </ion-item>

      <ion-item >
          <ion-label>Password:</ion-label>
          <ion-input floating type="password" placeholder="Password" #password></ion-input>
      </ion-item >
  </ion-list>
  
  <br />
  <div>
      <button ion-button full color="secondary" (click)="login()"> Login</button>
  </div>

</ion-content>
